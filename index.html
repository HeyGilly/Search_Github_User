<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/heygilly.png" type="image/x-icon" />
    <title>Search Github User</title>
    <meta name="author" content="Hey Gilly" />
    <meta name="description" content="With this application, we will be using the GitHub API to search for any specific user by username. With Vanilla Javascript and CSS, you can use the search bar & get the user's image, name, and whether they are hireable.">
    <meta name="keywords" content="HTML CSS Vanilla Javascript Github API">
    <meta name="theme-color" content="gold">
    <!--Personal Stylesheet-->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!--Navigation-->
    <nav>
      <a href="https://www.linkedin.com/in/heygilly" target="_blank">
        <h3 id="navigationHeader">HeyGilly</h3>
      </a>
    </nav>

    <!--Main Header-->
    <header>
      <h1>GitHub Search User</h1>
      <hr class="lineHeader">
      <p id="description">Search for any user in GitHub by username, and you will see their information.</p>
    </header>

    <!-- Search Bar -->
    <div id="searchBarContainer">
      <form>
        <input type="text" name="text" class="search" placeholder="Search here!">
        <button id="submitButton">&#128269;</button>
      </form>
    </div>



  </body>
  <script src="js/main.js"></script>
</html>
